github:
  description: "Apache Sling Whiteboard - testing ground for new ideas"
  labels:
  - "java"
  - "sling"
  - "experimental"
  autolink_jira:
  - "SLING"
  - "OAK"
  - "JCR"
  - "JCRVLT"
  - "INFRA"
  - "FELIX"
  - "MNG"

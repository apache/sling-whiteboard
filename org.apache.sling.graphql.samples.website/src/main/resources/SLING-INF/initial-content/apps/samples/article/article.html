<html>
    <head>
        <title data-sly-set.title="${properties.title}">${title}</title>
    </head>
    <body>
        <div class="content">
            <h1>${title}</h1>

            <div class="tags">
                <h2>Tags</h2>
                <ul>
                    <sly data-sly-list.tag="${properties.tags}">
                        <li>${tag}</li>
                    </sly>
                </ul>
            </sly>
    
            <div class="tags">
                <h2>See Also</h2>
                <em>
                    Most of these links fail for now - only the ones which happen to be from the same
                    folder works.
                </em>
                <ul>
                    <sly data-sly-list.seeAlso="${properties.seeAlso}">
                        <li><a href="./${seeAlso}.html">${seeAlso}</a></li>
                    </sly>
                </ul>
            </sly>

            <hr/>
            <div>${properties.text}</div>
        </div>
    </body>
</html>

openapi: "3.0.0"
info:
  title: Apache Sling JSON Store
  version: 0.0.1-SNAPSHOT
components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
  schemas:
    anyJSON:
      properties:
        - "$schema":
            type: string
      additionalProperties: true
security:
  - BasicAuth : []
paths:
  /content/sites/{site}/branches/authoring/{contentType}/{path}:
    parameters: 
        - in: path
          name: site
          schema: 
            type: string
          required: true
          description: Site name
          example: "example.com"
        - in: path
          name: contentType
          schema: 
            type: string
          required: true
          description: The type of content to store or retrieve
          example: "content"
        - in: path
          name: path
          schema: 
            type: string
          required: true
          description: The document path
          example: "minimal"
    get:
      operationId: getDocument
      summary: Get a JSON document
      responses:
        '200':
          description: |-
            200 response
          content:
            application/json: {}
    post:
      operationId: postDocument
      summary: Store or update a JSON document
      requestBody:
        description: "Document content"
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/anyJSON'
      parameters: 
        - in: path
          name: site
          schema: 
            type: string
          required: true
          description: Site name
          example: "example.com"
        - in: path
          name: contentType
          schema: 
            type: string
          required: true
          description: The type of content to store or retrieve
          example: "content"
        - in: path
          name: path
          schema: 
            type: string
          required: true
          description: The document path
          example: "minimal"
      responses:
        '200':
          description: |-
            200 response
          content:
            application/json: {}            